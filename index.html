<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">

      <h1>Temperature Converter</h1>

      <input type="number" id="inputTemperature" placeholder="Enter temperature..."/>
        
        <div class="inp">
            <select class="unit" id="inputUnit1">
                <option value="from">From</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
    
            <select class="unit" id="inputUnit2">
                <option value="to">To</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
      
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    
    </div>

    <script src="script.js"></script>

  </body>
</html>
